<!DOCTYPE html>
<html lang="en-US">

    <head>
        <title>NBA Season Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id = "mainBody">
            <div id = "header">
                <h1>NBA SIMULATOR</h1>
            </div>

            <div class = "column" id = "leftColumn">Western Conerence
                <div id = "western"> 
                    <div class = "division" id = "northwest">NORTHWEST</div>
                    <div class = "division" id = "pacific">PACIFIC</div>
                    <div class = "division" id = "southwest">SOUTHWEST</div>
                </div>
            </div>

            <div class = "column" id = "rightColumn">Eastern Conference
                <div id = "eastern"> 
                    <div class = "division" id = "atlantic">ATLANTIC</div>
                    <div class = "division" id = "central">CENTAL</div>
                    <div class = "division" id = "southeast">SOUTHEAST</div>
                </div>
            </div>

            <div id = "buttons">
                <button id = "simulate">Simulate</button>
            </div>
        </div>
        <div id="after-simulation-screen">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
